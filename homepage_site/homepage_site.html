{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>
        FarmKart | Fresh Farm Produce
    </title>

    <link rel="icon" href ="{% static 'sitelogo/logosym.ico' %}" type = "image/x-icon">

</head>
<body>
    <header class="bg-white fixed">

        <div class="container mx-auto px-4 py-5 flex items-center " style="width: 100vw;">
      
          <!-- logo -->
          <div class="mr-auto md:w-48 flex-shrink-0">
            <a href="{% url 'homepage_site' %}">
            <img class="h-8 md:h-14" src="{% static 'sitelogo/logowhiteside.png' %}" alt="logo_site"></a>
          </div>
        
      
          <!-- search -->
            
          <div class="max-w-xs xl:max-w-lg 2xl:max-w-2xl  bg-gray-100 rounded-md hidden xl:flex items-center">
            <!-- dropdown -->
            <select class="bg-transparent uppercase font-bold text-sm p-4 mr-4" name="" id="">
              <option class="" >all categories</option>
              <option class="" >Cereal</option>
              <option class="" >Vegetables</option>
              <option class="" >Fruits & Nuts</option>
            </select>
            

            <!-- dropdown end -->
            <form method="post" action="#">
                {% csrf_token %}
                <!-- searchbar -->
            <input class="border-l border-gray-300 bg-transparent font-semibold text-sm pl-4 h-12 w-64" type="search" placeholder="I'm searching for ...">
            <button href="#" type="submit"><svg class="ml-auto h-5 px-4 text-gray-500" aria-hidden="true" focusable="false" data-prefix="far" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16 fa-9x"><path fill="currentColor" d="M508.5 468.9L387.1 347.5c-2.3-2.3-5.3-3.5-8.5-3.5h-13.2c31.5-36.5 50.6-84 50.6-136C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c52 0 99.5-19.1 136-50.6v13.2c0 3.2 1.3 6.2 3.5 8.5l121.4 121.4c4.7 4.7 12.3 4.7 17 0l22.6-22.6c4.7-4.7 4.7-12.3 0-17zM208 368c-88.4 0-160-71.6-160-160S119.6 48 208 48s160 71.6 160 160-71.6 160-160 160z"></path></svg></button>
            </form>
        </div>
      
        
      
          <!-- buttons -->
          <nav class="contents" >
            <ul class="xl:w-48 flex items-center justify-end">
              <li class="lg:ml-4 relative inline-block">
                <a class="" href="{% url 'login_page' %}">
                  <svg class="h-9 lg:h-10 p-2 text-gray-500" aria-hidden="true" focusable="false" data-prefix="far" data-icon="user" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-user fa-w-14 fa-9x"><path fill="currentColor" d="M313.6 304c-28.7 0-42.5 16-89.6 16-47.1 0-60.8-16-89.6-16C60.2 304 0 364.2 0 438.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-25.6c0-74.2-60.2-134.4-134.4-134.4zM400 464H48v-25.6c0-47.6 38.8-86.4 86.4-86.4 14.6 0 38.3 16 89.6 16 51.7 0 74.9-16 89.6-16 47.6 0 86.4 38.8 86.4 86.4V464zM224 288c79.5 0 144-64.5 144-144S303.5 0 224 0 80 64.5 80 144s64.5 144 144 144zm0-240c52.9 0 96 43.1 96 96s-43.1 96-96 96-96-43.1-96-96 43.1-96 96-96z"></path></svg>
                </a>
              </li>

              <li class="lg:ml-4 relative inline-block">
                <a class="" href="{% url 'aboutus' %}">
                  <svg class="h-9 lg:h-10 p-2 text-gray-500" aria-hidden="true" focusable="false" data-prefix="far" data-icon="user" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <g> <path fill="none" d="M0 0H24V24H0z"/> <path d="M12 19c.828 0 1.5.672 1.5 1.5S12.828 22 12 22s-1.5-.672-1.5-1.5.672-1.5 1.5-1.5zm0-17c3.314 0 6 2.686 6 6 0 2.165-.753 3.29-2.674 4.923C13.399 14.56 13 15.297 13 17h-2c0-2.474.787-3.695 3.031-5.601C15.548 10.11 16 9.434 16 8c0-2.21-1.79-4-4-4S8 5.79 8 8v1H6V8c0-3.314 2.686-6 6-6z"/> </g> </svg>
                </a>
              </li>
              
              <li class="lg:ml-4 relative inline-block">
                <a class="" href="">
                  <!-- cart count -->  
                  <div class="absolute -top-1 right-0 z-10 bg-yellow-400 text-xs font-bold px-1 py-0.5 rounded-sm">
                    {{cart_items}}
                </div>
                  <svg class="h-9 lg:h-10 p-2 text-gray-500" aria-hidden="true" focusable="false" data-prefix="far" data-icon="shopping-cart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-inline--fa fa-shopping-cart fa-w-18 fa-9x"><path fill="currentColor" d="M551.991 64H144.28l-8.726-44.608C133.35 8.128 123.478 0 112 0H12C5.373 0 0 5.373 0 12v24c0 6.627 5.373 12 12 12h80.24l69.594 355.701C150.796 415.201 144 430.802 144 448c0 35.346 28.654 64 64 64s64-28.654 64-64a63.681 63.681 0 0 0-8.583-32h145.167a63.681 63.681 0 0 0-8.583 32c0 35.346 28.654 64 64 64 35.346 0 64-28.654 64-64 0-18.136-7.556-34.496-19.676-46.142l1.035-4.757c3.254-14.96-8.142-29.101-23.452-29.101H203.76l-9.39-48h312.405c11.29 0 21.054-7.869 23.452-18.902l45.216-208C578.695 78.139 567.299 64 551.991 64zM208 472c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm256 0c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm23.438-200H184.98l-31.31-160h368.548l-34.78 160z"></path></svg>
                </a>
              </li>
            </ul>
          </nav>
      
          <!-- cart-cost -->
          <div class="ml-4 hidden sm:flex flex-col font-bold">
            <span class="text-xs text-gray-400">Your Cart</span>
            <span>â‚¹{{cart_cost}}</span>
          </div>
        </div>
        
        <hr>
      </header>

      


</body>
</html>
